name = "Courses"
url = "/recommendations/courses/"
weight = 3

[[menu.main]]
name = "Categories"
url = "/categories/"
weight = 4

[[menu.main]]
name = "Tags"
url = "/tags/"
weight = 5

[[menu.main]]
name = "About"
url = "/about/"
weight = 6
