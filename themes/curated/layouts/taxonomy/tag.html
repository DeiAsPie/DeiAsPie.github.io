{{ define "main" }}
<header class="mb-8">
  <h1 class="text-3xl font-bold">Tag: {{ .Title }}</h1>
</header>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {{ $p := .Paginate (.Pages.ByDate.Reverse) }} {{ range $p.Pages }} {{ partial
  "card.html" . }} {{ end }}
</div>
{{ partial "pagination.html" . }} {{ end }}
